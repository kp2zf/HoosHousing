<div class="card building-card" style="width: 18rem;">
  <img class="card-img-top" src="{{ building.get_image_url }}" alt="Card image cap">
  <div class="card-body">
    <div class="card-title">
      <a href="{% url 'housing:building_detail' building.id %}">
      {{ building.name }}
      </a>
    </div>
    <p class="card-text">Address: {{ building.address }}</p>
  </div>
</div>
