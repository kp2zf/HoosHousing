{% extends 'base.html' %}
{% block content %}

<h3> My Account </h3>
	{% if user.is_authenticated %}
		<p class="display-4">Hello, {{ user.username }}</p>
		<p><a href="{% url 'housing:logout' %}">Log out</a></p>
		<!--<a href="{% url 'social:disconnect' 'google-oauth2' %}">Log Out</a><br>-->
	{% else %}
		<a href="{% url 'social:begin' 'google-oauth2' %}">Log In with Google</a><br>
	{% endif %}


{% endblock %}
