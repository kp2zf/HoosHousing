{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<h3>Submit information about a new unit!</h3>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

  <div class="container">
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <input type="submit" class="btn btn-success" value="Submit a building">
    </form>
  </div>

{% endblock %}
